<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Days Since Jan 1st</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f8ff;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
    }

    #tracker {
      font-size: 2em;
      color: #0077cc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“… Days Since January 1st</h1>
  <div id="tracker"></div>

  <script>
    function getDaysSinceJanFirst() {
      const now = new Date();
      const startOfYear = new Date(now.getFullYear(), 0, 1); // Jan 1st of current year
      const diffInTime = now - startOfYear;
      const diffInDays = Math.floor(diffInTime / (1000 * 60 * 60 * 24));
      return diffInDays;
    }

    document.getElementById('tracker').textContent = 
      `${getDaysSinceJanFirst()} days have passed since January 1st.`;
  </script>
</body>
</html>
